<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faderpunk Configurator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #FFC53D;
    }

    p {
      font-size: 1.125rem;
      color: #a0a0a0;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btn {
      background-color: #FFC53D;
      color: #1a1a1a;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(255, 197, 61, 0.3);
    }

    .btn:hover {
      background-color: #FFD966;
      box-shadow: 0 6px 8px rgba(255, 197, 61, 0.4);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(255, 197, 61, 0.3);
    }

    .btn:disabled {
      background-color: #666;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .error {
      background-color: #2a1a1a;
      border: 1px solid #ff4444;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      color: #ff6666;
    }

    .loading {
      display: inline-block;
      margin-left: 0.5rem;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 197, 61, 0.3);
      border-top-color: #FFC53D;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .version-info {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/img/fp-logo-alt.svg" alt="Faderpunk Logo" class="logo">
    <h1>Faderpunk Configurator</h1>
    <p id="description">Connect your Faderpunk device to get started</p>
    <button id="connectBtn" class="btn">Connect Device</button>
    <div id="error" class="error" style="display: none;"></div>
    <div id="versionInfo" class="version-info" style="display: none;"></div>
  </div>

  <script>
    const FADERPUNK_VENDOR_ID = 0xf569;
    const FADERPUNK_PRODUCT_ID = 0x1;
    const FIRMWARE_LATEST_VERSION = '__FIRMWARE_LATEST_VERSION__';

    const connectBtn = document.getElementById('connectBtn');
    const description = document.getElementById('description');
    const errorDiv = document.getElementById('error');
    const versionInfo = document.getElementById('versionInfo');

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      connectBtn.disabled = false;
      connectBtn.innerHTML = 'Connect Device';
    }

    function hideError() {
      errorDiv.style.display = 'none';
    }

    function parseVersion(versionString) {
      const parts = versionString.split('.').map(Number);
      return {
        major: parts[0] || 0,
        minor: parts[1] || 0,
        patch: parts[2] || 0
      };
    }

    function compareVersions(v1String, v2String) {
      const v1 = parseVersion(v1String);
      const v2 = parseVersion(v2String);

      if (v1.major !== v2.major) return v1.major - v2.major;
      if (v1.minor !== v2.minor) return v1.minor - v2.minor;
      return v1.patch - v2.patch;
    }

    async function connectAndRedirect() {
      hideError();
      connectBtn.disabled = true;
      connectBtn.innerHTML = 'Connecting<span class="spinner"></span>';

      try {
        // Check WebUSB support
        if (!navigator.usb) {
          throw new Error('WebUSB is not supported in this browser. Please use Chrome, Edge, or another Chromium-based browser.');
        }

        // Request device
        const device = await navigator.usb.requestDevice({
          filters: [{
            classCode: 0xff,
            vendorId: FADERPUNK_VENDOR_ID,
            productId: FADERPUNK_PRODUCT_ID
          }]
        });

        // Open device to read version
        await device.open();

        const deviceVersionString = `${device.deviceVersionMajor}.${device.deviceVersionMinor}.${device.deviceVersionSubminor || 0}`;
        const versionPath = `${device.deviceVersionMajor}.${device.deviceVersionMinor}`;

        // Close device (configurator will reopen it)
        await device.close();

        // Show version info
        versionInfo.textContent = `Detected firmware version: ${deviceVersionString}`;
        versionInfo.style.display = 'block';

        // Determine target path
        let targetPath;

        // If device version is newer than latest stable, redirect to beta
        if (compareVersions(deviceVersionString, FIRMWARE_LATEST_VERSION) > 0) {
          targetPath = '/beta/';
        }
        // If device version is older than 1.7.0, redirect to /1.6/
        else if (compareVersions(deviceVersionString, '1.7.0') < 0) {
          targetPath = '/1.6/';
        }
        // Otherwise, redirect to the version path
        else {
          targetPath = `/${versionPath}/`;
        }

        // Show redirecting message
        description.textContent = `Redirecting to configurator version ${targetPath}...`;
        connectBtn.innerHTML = 'Redirecting<span class="spinner"></span>';

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = targetPath;
        }, 500);

      } catch (error) {
        console.error('Connection error:', error);

        if (error.name === 'NotFoundError') {
          showError('No device selected. Please try again and select your Faderpunk device.');
        } else if (error.message && error.message.includes('WebUSB')) {
          showError(error.message);
        } else {
          showError(`Failed to connect: ${error.message || 'Unknown error'}`);
        }
      }
    }

    connectBtn.addEventListener('click', connectAndRedirect);

    // Check WebUSB support on load
    if (!navigator.usb) {
      showError('WebUSB is not supported in this browser. Please use Chrome, Edge, or another Chromium-based browser.');
      connectBtn.disabled = true;
    }
  </script>
</body>
</html>
