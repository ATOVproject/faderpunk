<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Phoenix 16 configuration</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <script type="text/javascript">
            window.connect_phoenix = async () => {
                const device = await navigator.usb.requestDevice({ filters: [{ vendorId: 0xf569 }] });
                await device.open();
                await device.claimInterface(1);
                device.transferIn(1, 64).then(data => console.log(data));
                await device.transferOut(1, new Uint8Array([1,2,3]));
            };
        </script>
        <button onclick="window.connect_phoenix()">Connect Phoenix 16</button>
    </body>
</html>
