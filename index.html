<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faderpunk Configurator</title>
  <style>
    /* Font faces */
    @font-face {
      font-family: 'Barlow';
      src: url('/fonts/Barlow-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Barlow';
      src: url('/fonts/Barlow-SemiBold.ttf') format('truetype');
      font-weight: 600;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Barlow', sans-serif;
      background-color: #151515;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
    }

    /* Main container - flex min-h-screen min-w-screen items-center justify-center bg-gray-500 */
    .main {
      display: flex;
      min-height: 100vh;
      min-width: 100vw;
      align-items: center;
      justify-content: center;
      background: #151515;
    }

    /* Outer wrapper - flex flex-col justify-center */
    .outer-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Card - border-pink-fp flex flex-col items-center justify-center gap-8 rounded-sm border-3 p-10 shadow-[...] */
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      border: 3px solid #ae348b;
      border-radius: 2px;
      padding: 2.5rem;
      box-shadow: 0px 0px 11px 2px rgba(183, 178, 178, 0.25);
    }

    /* Logo - w-48 */
    .logo {
      width: 192px;
      height: auto;
    }

    /* Button - px-8 py-2.5 text-sm font-semibold */
    .btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 10px 32px;
      font-size: 0.875rem;
      font-weight: 600;
      border-radius: 2px;
      cursor: pointer;
      transition: opacity 0.2s;
      box-shadow: 0px 0px 11px 2px rgba(183, 178, 178, 0.25);
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Links container - flex items-center justify-between */
    .links {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
      gap: 1rem;
    }

    /* Link styling - text-default-400 mt-4 cursor-pointer text-center underline */
    .links a {
      color: #a1a1aa;
      text-decoration: underline;
      cursor: pointer;
      text-align: center;
    }

    .links a:hover {
      color: #d4d4d8;
    }

    /* Error message */
    .error {
      background-color: #2a1a1a;
      border: 1px solid #ff4444;
      border-radius: 2px;
      padding: 1rem;
      margin-top: 1rem;
      color: #ff6666;
    }

    /* Version info */
    .version-info {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #666;
    }

    /* Spinner for loading state */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      border-top-color: #000000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 0.5rem;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <main class="main">
    <div class="outer-wrapper">
      <div class="card">
        <img src="/img/fp-logo-alt.svg" alt="Faderpunk Logo" class="logo">
        <button id="connectBtn" class="btn">Connect Device</button>
      </div>
      <div class="links">
        <a id="troubleshootingLink" href="/beta/#/troubleshooting">Trouble connecting?</a>
        <a id="aboutLink" href="/beta/#/about">What is this?</a>
      </div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="versionInfo" class="version-info" style="display: none;"></div>
    </div>
  </main>

  <script>
    const FADERPUNK_VENDOR_ID = 0xf569;
    const FADERPUNK_PRODUCT_ID = 0x1;
    const FIRMWARE_LATEST_VERSION = '1.7.0';
    const VERSION_PATH = '/' + FIRMWARE_LATEST_VERSION.split('.').slice(0, 2).join('.') + '/';

    // Redirect hash routes to the versioned deployment
    if (window.location.hash) {
      window.location.replace(VERSION_PATH + window.location.hash);
    }

    const connectBtn = document.getElementById('connectBtn');
    const errorDiv = document.getElementById('error');
    const versionInfo = document.getElementById('versionInfo');

    // Update links to point to versioned deployment instead of /beta/
    document.getElementById('troubleshootingLink').href = VERSION_PATH + '#/troubleshooting';
    document.getElementById('aboutLink').href = VERSION_PATH + '#/about';

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      connectBtn.disabled = false;
      connectBtn.innerHTML = 'Connect Device';
    }

    function hideError() {
      errorDiv.style.display = 'none';
    }

    function parseVersion(versionString) {
      const parts = versionString.split('.').map(Number);
      return {
        major: parts[0] || 0,
        minor: parts[1] || 0,
        patch: parts[2] || 0
      };
    }

    function compareVersions(v1String, v2String) {
      const v1 = parseVersion(v1String);
      const v2 = parseVersion(v2String);

      if (v1.major !== v2.major) return v1.major - v2.major;
      if (v1.minor !== v2.minor) return v1.minor - v2.minor;
      return v1.patch - v2.patch;
    }

    async function connectAndRedirect() {
      hideError();
      connectBtn.disabled = true;
      connectBtn.innerHTML = 'Connecting<span class="spinner"></span>';

      try {
        // Check WebUSB support
        if (!navigator.usb) {
          throw new Error('WebUSB is not supported in this browser. Please use Chrome, Edge, or another Chromium-based browser.');
        }

        // Request device
        const device = await navigator.usb.requestDevice({
          filters: [{
            classCode: 0xff,
            vendorId: FADERPUNK_VENDOR_ID,
            productId: FADERPUNK_PRODUCT_ID
          }]
        });

        // Open device to read version
        await device.open();

        const deviceVersionString = `${device.deviceVersionMajor}.${device.deviceVersionMinor}.${device.deviceVersionSubminor || 0}`;
        const versionPath = `${device.deviceVersionMajor}.${device.deviceVersionMinor}`;

        // Close device (configurator will reopen it)
        await device.close();

        // Show version info
        versionInfo.textContent = `Detected firmware version: ${deviceVersionString}`;
        versionInfo.style.display = 'block';

        // Determine target path
        let targetPath;

        // If device version is newer than latest stable, redirect to beta
        if (compareVersions(deviceVersionString, FIRMWARE_LATEST_VERSION) > 0) {
          targetPath = '/beta/';
        }
        // If device version is older than 1.7.0, redirect to /1.6/
        else if (compareVersions(deviceVersionString, '1.7.0') < 0) {
          targetPath = '/1.6/';
        }
        // Otherwise, redirect to the version path
        else {
          targetPath = `/${versionPath}/`;
        }

        // Show redirecting message
        connectBtn.innerHTML = 'Redirecting<span class="spinner"></span>';

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = targetPath;
        }, 500);

      } catch (error) {
        console.error('Connection error:', error);

        if (error.name === 'NotFoundError') {
          showError('No device selected. Please try again and select your Faderpunk device.');
        } else if (error.message && error.message.includes('WebUSB')) {
          showError(error.message);
        } else {
          showError(`Failed to connect: ${error.message || 'Unknown error'}`);
        }
      }
    }

    connectBtn.addEventListener('click', connectAndRedirect);

    // Check WebUSB support on load
    if (!navigator.usb) {
      showError('WebUSB is not supported in this browser. Please use Chrome, Edge, or another Chromium-based browser.');
      connectBtn.disabled = true;
    }
  </script>
</body>
</html>
